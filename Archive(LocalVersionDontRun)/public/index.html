<!DOCTYPE html>
<html>
<head>
  <title>Gesture Drawing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gesture Drawing Game</h1>
  <div id="timer" class="timer-animated">Time Left: 30s</div>

  <!-- White canvas feed from Python -->
  <div>
    <h2>Drawing Canvas:</h2>
    <img id="canvas-feed"
         src="http://localhost:5001/video_feed"
         alt="Drawing Canvas Feed"
         style="border: 3px solid #fff; margin-top:10px;" />
  </div>

  <!-- Raw webcam feed below the canvas -->
  <div>
    <h2>Webcam Feed:</h2>
    <img id="webcam-feed"
         src="http://localhost:5001/webcam_feed"
         alt="Raw Webcam Feed"
         style="border: 3px solid #fff; margin-top:10px;" />
  </div>

  <script>
    let gameTime = 30;
    let timerInterval = null;

    function startTimer() {
      const timerEl = document.getElementById('timer');
      let timeLeft = gameTime;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitDrawing();
        }
      }, 1000);
    }

    function submitDrawing() {
      // Fetch final canvas from Python
      fetch('http://localhost:5001/canvas_image')
        .then(res => res.blob())
        .then(canvasBlob => {
          // Also fetch raw webcam snapshot
          fetch('http://localhost:5001/snapshot_image')
            .then(res2 => res2.blob())
            .then(snapshotBlob => {
              // Convert both to base64
              const readerCanvas = new FileReader();
              const readerSnapshot = new FileReader();

              let base64Canvas = null;
              let base64Snapshot = null;

              readerCanvas.onloadend = () => {
                base64Canvas = readerCanvas.result; // data:image/png;base64,...
                if (base64Snapshot !== null) {
                  postToNode(base64Canvas, base64Snapshot);
                }
              };
              readerSnapshot.onloadend = () => {
                base64Snapshot = readerSnapshot.result;
                if (base64Canvas !== null) {
                  postToNode(base64Canvas, base64Snapshot);
                }
              };

              readerCanvas.readAsDataURL(canvasBlob);
              readerSnapshot.readAsDataURL(snapshotBlob);
            });
        })
        .catch(err => console.error('Error fetching images:', err));
    }

    function postToNode(base64Canvas, base64Snapshot) {
      // Submit to Node, store userPhoto for final podium
      fetch('/submit-drawing', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          imageData: base64Canvas,
          userPhoto: base64Snapshot
        })
      })
      .then(res => res.json())
      .then(() => {
        // Go to voting page
        window.location.href = '/vote.html';
      })
      .catch(err => console.error(err));
    }

    // Start the 30s timer
    startTimer();
  </script>
</body>
</html>
