<!DOCTYPE html>
<html>
<head>
  <title>Vote for Artwork</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vote for Your Favorite Artwork</h1>
  <div id="vote-timer" class="timer-animated">Voting Time Left: 10s</div>
  <div id="artworks-container"></div>

  <!-- Modal for expanded artwork preview + rating -->
  <div id="preview-modal" class="modal">
    <div class="modal-content" id="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <img id="modal-image" alt="Artwork Preview"/>
      <div class="rating-container" id="rating-container"></div>
    </div>
  </div>

  <!-- Results + Podium -->
  <div id="results-container"></div>

  <!-- If using local confetti file:
       <script src="confetti.browser.min.js"></script>
       If using npm:
       <script src="/node_modules/canvas-confetti/dist/confetti.browser.min.js"></script>
  -->
  <script src="confetti.browser.min.js"></script>

  <!-- Triumphant music -->
  <audio id="triumph-audio" src="triumph.mp3"></audio>

  <script src="vote.js"></script>
</body>
</html>
